<!doctype html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">
		<title>Activity Planner | Group 8</title>
		<meta name="description" content="Activity planner project in Iprog12 by Group 8 (Jens, David, Madeleine and Xos)">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.7.1.js"></script>
		<script src="js/external/jquery.bgiframe-2.1.2.js"></script>
		<script src="js/jquery.ui.core.js"></script>
		<script src="js/jquery.ui.widget.js"></script>
		<script src="js/jquery.ui.mouse.js"></script>
		<script src="js/jquery.ui.button.js"></script>
		<script src="js/jquery.ui.draggable.js"></script>
		<script src="js/jquery.ui.position.js"></script>
		<script src="js/jquery.ui.resizable.js"></script>
		<script src="js/jquery.ui.dialog.js"></script>
		<script src="js/jquery.effects.core.js"></script>
	<script src="js/jquery.ui.sortable.js"></script>
	<script src="js/model.js"></script>
	<script src="js/view.js"></script>
	<script src="js/controller.js"></script>
	<link rel="stylesheet" href="css/style.css">
		
		<script>
			function return_values () {
				
				var actValues = [];
				actValues[0] = document.getElementById("name_input").value;
				actValues[1] = document.getElementById("time_input").value;
				actValues[2] = document.getElementById("type_input").value;
				actValues[3] = document.getElementById("descr_input").value;
				
				window.opener.newActivity(actValues);
				window.close();
				}
		</script>
	  
	</head>
	
	<body>
		
		<form action="view1_v2.html" method="post" id="form-add-activity">
			<h1>Add an activity</h1>
		
			<input id="name_input" class="activity-form" type="text" name="name" value="Name" onfocus="if(this.value == 'Name') 
			{ this.value = ''; }" onblur="if(this.value == '') { this.value = 'Name'; }" />
			<br />
			<input id="time_input" class="activity-form" type="text" name="time" value="Time" onfocus="if(this.value == 'Time') 
			{ this.value = ''; }" onblur="if(this.value == '') { this.value = 'Time'; }" />
			<br />
			<select id="type_input" class="activity-form" name="type">
				<option value="presentation" elected="selected">Presentation</option>
				<option value="discussion">Discussion</option>
				<option value="group_work">Group work</option>
				<option value="break">Break</option>
			</select>
			<br />
			<textarea id="descr_input" class="activity-form" name="description" onfocus="if(this.value == 'enter a description...') 
			{ this.value = ''; }" onblur="if(this.value == '') { this.value = 'enter a description...'; }" />enter a description...</textarea>
			<br />
			<input id="form-cancel" type="button" value="cancel" />
			<input id="button-add-activity" type="button" value="save" class="green-button" onclick="return_values()" /> 
		</form>
		
	</body>

</html>
